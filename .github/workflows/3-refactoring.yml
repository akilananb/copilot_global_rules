name: Step 3, Refactoring

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"

permissions:
  contents: write

jobs:
  verify_refactoring:
    name: Verify Code Refactoring
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify significant changes
        run: |
          # Check for substantial code changes
          if ! git diff --stat HEAD~1 HEAD | awk '{files += 1} END {exit files < 1}'; then
            echo "No significant code changes detected"
            exit 1
          fi

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Update step
        if: success()
        run: |
          echo '4' > .github/steps/-step.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/steps/-step.txt
          git commit -m "Complete step 3"
          git push
