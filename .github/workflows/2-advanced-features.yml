name: Step 2, Advanced Features

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**/__tests__/**'
      - 'src/**/types/**'
      - 'src/**/interfaces/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  verify_step:
    name: Verify Step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify file changes
        run: |
          # Check if test or type files were modified
          if ! git diff --name-only HEAD~1 HEAD | grep -E '(__tests__|types|interfaces)'; then
            echo "No test or type files were modified"
            exit 1
          fi

      - name: Update step
        if: success()
        run: |
          echo '3' > .github/steps/-step.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/steps/-step.txt
          git commit -m "Complete step 2"
          git push
