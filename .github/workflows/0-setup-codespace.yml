name: Setup Codespace

# This workflow will run when a codespace is created
on:
  workflow_dispatch:
  codespace_created:

permissions:
  contents: write

jobs:
  setup_codespace:
    name: Setup Codespace Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install

      - name: Setup VS Code Extensions
        run: |
          # Install GitHub Copilot extension
          code --install-extension GitHub.copilot
          # Install GitHub Copilot Chat extension
          code --install-extension GitHub.copilot-chat
          # Install useful extensions for Next.js development
          code --install-extension dbaeumer.vscode-eslint
          code --install-extension esbenp.prettier-vscode
          code --install-extension dsznajder.es7-react-js-snippets

      - name: Configure VS Code Settings
        run: |
          mkdir -p ~/.vscode
          cat > ~/.vscode/settings.json << EOL
          {
            "editor.formatOnSave": true,
            "editor.defaultFormatter": "esbenp.prettier-vscode",
            "editor.codeActionsOnSave": {
              "source.fixAll.eslint": true
            },
            "github.copilot.enable": {
              "*": true,
              "plaintext": true,
              "markdown": true,
              "javascript": true,
              "typescript": true
            }
          }
          EOL

      - name: Create dev container configuration
        run: |
          mkdir -p .devcontainer
          cat > .devcontainer/devcontainer.json << EOL
          {
            "name": "Copilot Training",
            "image": "mcr.microsoft.com/devcontainers/javascript-node:20",
            "features": {
              "ghcr.io/devcontainers/features/github-cli:1": {}
            },
            "customizations": {
              "vscode": {
                "extensions": [
                  "GitHub.copilot",
                  "GitHub.copilot-chat",
                  "dbaeumer.vscode-eslint",
                  "esbenp.prettier-vscode",
                  "dsznajder.es7-react-js-snippets"
                ]
              }
            },
            "forwardPorts": [3000],
            "postCreateCommand": "npm install"
          }
          EOL

      - name: Update step
        if: success()
        run: |
          echo '1' > .github/steps/-step.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/steps/-step.txt
          git commit -m "Setup complete"
          git push
