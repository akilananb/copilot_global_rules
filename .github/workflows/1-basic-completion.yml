name: Step 1, Basic Completion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.js'
      - 'src/**/*.ts'
      - 'src/**/*.tsx'

permissions:
  contents: write
  pull-requests: write

jobs:
  verify_step:
    name: Verify Step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify file changes
        run: |
          # Check if any JavaScript/TypeScript files were modified
          if ! git diff --name-only HEAD~1 HEAD | grep -E '\.(js|ts|tsx)$'; then
            echo "No JavaScript/TypeScript files were modified"
            exit 1
          fi

      - name: Update step
        run: |
          mkdir -p .github/steps
          echo "1" > .github/steps/-step.txt
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .github/steps/-step.txt
            git commit -m "Complete step 1"
            git push
          fi
