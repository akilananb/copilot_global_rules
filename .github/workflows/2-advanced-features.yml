name: Step 2, Advanced Features

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/__tests__/**"
      - "**/types/**"
      - "**/interfaces/**"

permissions:
  contents: write

jobs:
  verify_advanced_usage:
    name: Verify Advanced Feature Usage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify test creation
        run: |
          # Check if test files were created/modified
          if ! git diff --name-only HEAD~1 HEAD | grep -E '__tests__.*\.tsx?$'; then
            echo "No test files were modified"
            exit 1
          fi

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Update step
        if: success()
        run: |
          echo '3' > .github/steps/-step.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/steps/-step.txt
          git commit -m "Complete step 2"
          git push
